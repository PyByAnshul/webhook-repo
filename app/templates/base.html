<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="GitHub Webhook Events - Real-time monitoring of repository activities">
    <meta name="keywords" content="GitHub, webhook, events, monitoring, real-time">
    <meta name="author" content="GitHub Webhook Receiver">
    
    <title>{% block title %}GitHub Webhook Events{% endblock %}</title>
    
    
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    {% block scripts %}{% endblock %}
</body>
</html>
